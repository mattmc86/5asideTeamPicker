<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Picker</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="https://kit.fontawesome.com/bb4b4cc6f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section is-medium hero">
      <h1 class="title">WHAT'S THE TEAMS?</h1>
    </section>
    <section class="section is-medium picker">
      <div class="control">
        <h2 class="subtitle">
          Add 10 players then click the ball to generate teams.
        </h2>
        <form>
             <input class="input player" id = "playerNameForm" name = "player" type="text" placeholder="Player name" autofocus/>
        </form>
       
      </div>
      <br />
      <div class = "level is-mobile">
          <div class = "level-item">
                   <div class="control">
        <button type = "button" class="button is-primary submit">Add</button>
      </div>
          </div>
       
          <div class = "level-item">
              <div class="control">
        <button type = "button" class="button is-primary reset">Reset</button>
      </div>
          </div>
      </div>
    
      <br>
      <a href="#showTeams">
          <button class = "generate">
         <i class="fa-solid fa-futbol fa-5x"></i>
        <!-- <img class = "is-rounded ball" src = "./footy.png"> -->
    </button>
    </a>
    
      <!-- <div class="control">
        <button class="button is-warning">Undo last</button>
      </div> -->
    </section>
    <section class="section is-medium show">
        <h2 class ="subtitle">Players added</h2>
          <ul>
            <li class = "showPlayer" ></li>
        </ul>
         
    </section>
    <section class = "section is-medium teamOne"> 
        
            <h2>Team One</h2>
            <figure class="image is-512x512 showTeamOne" id="showTeams">
  <!-- <img src="./TeamOne.png"> -->
            </figure>
       
            <h2>Team Two</h2>
                <figure class="image is-512x512 showTeamTwo">
  <!-- <img src="./TeamTwo.png"> -->
                </figure>
           

    </section>

    <section class = "section is-medium weather">
      <h1 class="subtitle">Current weather at the pitz</h1>
       <div class="card">
  <div class="card-content">
    <div class="content weatherCard">
     
    </div>
  </div>
</div>

    </section>

    </body>

    <script src="./script.js"></script>
  </body>
</html>
